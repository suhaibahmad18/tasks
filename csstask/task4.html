<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 100vh;
}

#header {
    text-align: center;
    margin: 20px 0;
}

#sidenav {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    position: fixed;
    top: 30%;
    left: 20px;
    transform: translateY(-50%);
}

.sidenav-btn {
    width: 50px;
    height: 50px;
    margin: 10px 0;
    display: block;
    transition: transform 0.3s ease;
}

.sidenav-btn:hover {
    transform: scale(1.25);
}

.green {
    background-color: green;
}

.blue {
    background-color: blue;
}

.red {
    background-color: red;
}

.black {
    background-color: black;
}

</style>
<body>
    <div id="header">
        <h1>Hoverable Sidenav Buttons</h1>
        <h2>Hover over the buttons in the left side navigation to open them</h2>
    </div>
    <div id="sidenav">
        <a href="#" class="sidenav-btn green"></a>
        <a href="#" class="sidenav-btn blue"></a>
        <a href="#" class="sidenav-btn red"></a>
        <a href="#" class="sidenav-btn black"></a>
    </div>
</body>
</html>
