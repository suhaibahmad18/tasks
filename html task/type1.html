<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  background-color: #a9d2d2;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
}

</style>
</head>
<body>
<table>
  <tr>
    
    <th><center>Firstname</center></th>
    <th><center>Lastname</center></th>
    <th><center>Age</center></th>

  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
